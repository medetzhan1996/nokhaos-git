<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	{% load pwa %}
	{% load widget_tweaks %}
    <meta charset="UTF-8">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- SEO Meta Tags-->
    <meta name="keywords" content="quicky, chat, messenger, conversation, social, communication" />
    <meta name="description" content="Quicky is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy." />
    <meta name="subject" content="communication">
    <meta name="copyright" content="frontendmatters">
    <meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm" />
    <title>Quicky - HTML Chat Template</title>
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../favicon-16x16.png">
    <link rel="shortcut icon" href="./../favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'webfonts/inter/inter.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    <script src="{% static 'vendors/jquery/jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/svg-inject/svg-inject.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% progressive_web_app_meta %}
</head>

<body class="authentication-page">
    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">Войти</h1>
                    <form action="{% url 'login' %}" method="post" class="mb-3">
                    	{% csrf_token %}
                    	<input type="hidden" name="next" value="{{ next }}" />
                        <div class="form-group">
                            <label for="email" class="sr-only">Введите логин</label>
                            {{form.username|add_class:"form-control"}}
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Введите пароль</label>
                            {{form.password|add_class:"form-control"}}
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">Войти</button>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</body>

</html>
